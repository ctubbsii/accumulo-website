name: Commit

on:
  push:
    branches: [ 'main', 'test-commit-to-branch' ]

permissions:
  contents: write

concurrency:
  group: 'publish'
  cancel-in-progress: false

jobs:
  jekyll:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - name: Check out project
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true
    - name: Site build
      run: |
        ruby --version
        bundle exec jekyll build
    - name: Site publish
      run: |
        git fetch origin asf-site
        git worktree add ../asf-site origin/asf-site
        cp -f .asf.yaml ../asf-site/.asf.yaml
        rm -rf ../asf-site/output
        mv _site/ ../asf-site/output
        cd ../asf-site
        git add output
        git config --global user.email "test@example.com"
        git config --global user.name "test"
        git commit -m "Site publish from $(git rev-parse origin/main)"
        git push origin asf-site
